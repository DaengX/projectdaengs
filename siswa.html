<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Ulangan - Siswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4361ee;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #4361ee;
        }

        h1 {
            color: #4361ee;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4361ee;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .mapel-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .mapel-option {
            flex: 1;
            min-width: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mapel-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .mapel-option.selected {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }

        .mapel-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4361ee;
        }

        .mapel-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .mapel-code {
            color: #666;
            font-size: 0.9rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .btn:hover {
            background: #3a56d4;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .nav-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #5a6268;
        }

        .nav-links a.admin {
            background: #28a745;
        }

        .nav-links a.admin:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .mapel-options {
                flex-direction: column;
            }
            
            .mapel-option {
                min-width: 100%;
            }
            
            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-clipboard-check"></i>
                <h1>Sistem Daftar Ulangan</h1>
            </div>
            <p class="subtitle">Isi nama dan pilih mata pelajaran yang belum dikerjakan</p>
        </header>

        <div id="successAlert" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Data berhasil disimpan!</span>
        </div>

        <div id="errorAlert" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">Harap isi semua data dengan benar</span>
        </div>

        <div class="form-group">
            <label for="nama"><i class="fas fa-user"></i> Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-book"></i> Pilih Mata Pelajaran yang Belum Dikerjakan:</label>
            <div class="mapel-options">
                <div class="mapel-option" id="mtkOption">
                    <div class="mapel-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="mapel-name">1. Matematika</div>
                    <div class="mapel-code">Kode: M</div>
                </div>
                
                <div class="mapel-option" id="pknOption">
                    <div class="mapel-icon">
                        <i class="fas fa-landmark"></i>
                    </div>
                    <div class="mapel-name">2. PKN</div>
                    <div class="mapel-code">Kode: P</div>
                </div>
            </div>
        </div>

        <button class="btn" id="submitBtn">
            <i class="fas fa-paper-plane"></i> SIMPAN DATA
        </button>

        <div class="nav-links">
            <a href="siswa.html" class="active">
                <i class="fas fa-plus-circle"></i> Input Data
            </a>
            <a href="login.html" class="admin">
                <i class="fas fa-user-shield"></i> Login Admin
            </a>
        </div>

        <footer>
            <p>Sistem Daftar Ulangan &copy; 2023 | Halaman Input Siswa</p>
        </footer>
    </div>

    <script>
        // Inisialisasi data di localStorage jika belum ada
        if (!localStorage.getItem('siswaData')) {
            localStorage.setItem('siswaData', JSON.stringify([]));
            console.log('LocalStorage siswaData diinisialisasi');
        }
        
        // Elements
        const mtkOption = document.getElementById('mtkOption');
        const pknOption = document.getElementById('pknOption');
        const submitBtn = document.getElementById('submitBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');
        const namaInput = document.getElementById('nama');
        
        let selectedMapels = [];
        
        // Toggle pilihan mapel
        mtkOption.addEventListener('click', function() {
            this.classList.toggle('selected');
            updateSelectedMapels();
        });
        
        pknOption.addEventListener('click', function() {
            this.classList.toggle('selected');
            updateSelectedMapels();
        });
        
        function updateSelectedMapels() {
            selectedMapels = [];
            if (mtkOption.classList.contains('selected')) {
                selectedMapels.push('mtk');
            }
            if (pknOption.classList.contains('selected')) {
                selectedMapels.push('pkn');
            }
        }
        
        // Submit data
        submitBtn.addEventListener('click', function() {
            console.log('Tombol simpan diklik');
            
            const nama = namaInput.value.trim();
            
            // Validasi
            if (!nama) {
                errorText.textContent = 'Harap isi nama lengkap!';
                errorAlert.style.display = 'flex';
                successAlert.style.display = 'none';
                return;
            }
            
            if (selectedMapels.length === 0) {
                errorText.textContent = 'Harap pilih minimal satu mata pelajaran!';
                errorAlert.style.display = 'flex';
                successAlert.style.display = 'none';
                return;
            }
            
            // Ambil data yang ada
            let existingData = [];
            try {
                const data = localStorage.getItem('siswaData');
                existingData = data ? JSON.parse(data) : [];
                console.log('Data existing:', existingData);
            } catch (error) {
                console.error('Error membaca data:', error);
                existingData = [];
            }
            
            // Cek duplikat nama (case insensitive)
            const isDuplicate = existingData.some(siswa => 
                siswa.nama.toLowerCase() === nama.toLowerCase()
            );
            
            if (isDuplicate) {
                errorText.textContent = Nama "${nama}" sudah terdaftar!;
                errorAlert.style.display = 'flex';
                successAlert.style.display = 'none';
                return;
            }
            
            // Format kode mapel
            const mapelCodes = [];
            if (selectedMapels.includes('mtk')) mapelCodes.push('M');
            if (selectedMapels.includes('pkn')) mapelCodes.push('P');
            
            // Buat data siswa baru
            const newSiswa = {
                id: Date.now(), // ID unik
                nama: nama,
                mapel: selectedMapels,
                mapelKode: mapelCodes.join(' & '),
                tanggal: new Date().toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            console.log('Data baru:', newSiswa);
            
            // Tambahkan ke data yang ada
            existingData.push(newSiswa);
            
            // Simpan ke localStorage
            try {
                localStorage.setItem('siswaData', JSON.stringify(existingData));
                console.log('Data berhasil disimpan ke localStorage');
                
                // Verifikasi
                const savedData = JSON.parse(localStorage.getItem('siswaData'));
                console.log('Data setelah disimpan:', savedData);
                
            } catch (error) {
                console.error('Error menyimpan data:', error);
                errorText.textContent = 'Gagal menyimpan data!';
                errorAlert.style.display = 'flex';
                successAlert.style.display = 'none';
                return;
            }
            
            // Tampilkan success alert
            successAlert.style.display = 'flex';
            errorAlert.style.display = 'none';
            
            // Reset form
            namaInput.value = '';
            selectedMapels = [];
            mtkOption.classList.remove('selected');
            pknOption.classList.remove('selected');
            
            // Beri feedback visual
            submitBtn.innerHTML = '<i class="fas fa-check"></i> DATA TERSIMPAN!';
            submitBtn.style.backgroundColor = '#28a745';
            
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> SIMPAN DATA';
                submitBtn.style.backgroundColor = '';
            }, 2000);
            
            // Auto hide success alert setelah 5 detik
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        });
        
        // Enter key untuk submit
        namaInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // Debug: tampilkan data di console saat halaman dimuat
        console.log('Data saat ini di localStorage:', JSON.parse(localStorage.getItem('siswaData')));
        
        // Fungsi debug untuk testing
        window.debugShowData = function() {
            const data = JSON.parse(localStorage.getItem('siswaData')) || [];
            console.log('Total data:', data.length);
            console.table(data);
            alert(Total data: ${data.length}\nLihat di console untuk detail);
        };
        
        window.debugClearData = function() {
            if (confirm('Hapus semua data?')) {
                localStorage.removeItem('siswaData');
                localStorage.setItem('siswaData', JSON.stringify([]));
                console.log('Semua data dihapus');
                alert('Semua data dihapus!');
            }
        };
    </script>
</body>
</html>
